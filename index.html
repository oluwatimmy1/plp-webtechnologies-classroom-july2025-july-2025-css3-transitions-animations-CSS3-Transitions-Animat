<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animations Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS & JavaScript Animations Project</h1>

  <!-- Part 1: CSS only -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="btn">Hover Me</button>
    <div class="pulse"></div>
  </section>

  <!-- Part 2: JS Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="incrementCounter()">Increment Counter</button>
  </section>

  <!-- Part 3: CSS + JS -->
  <section>
    <h2>Part 3: CSS + JavaScript Together</h2>
    <button onclick="animateBox()">Animate Box</button>
    <div class="box" id="myBox"></div>

    <button onclick="toggleModal()">Toggle Modal</button>
    <div class="modal" id="myModal">Hello! I slide in and out ðŸš€</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
